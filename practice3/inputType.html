<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5新增input元素</title>
    <style type="text/css">
        input{
            margin:3px 0px; width: 150px;
        }
    </style>
</head>
<body>
<form action="HTML5Structure.html">
    用户名：<input type="text" name="userName" /> <br/>
    喜欢颜色：<input type="color"/><br/>
    学习能力：<input type="range" max="10" min="0" step="2"><br/>
    个人主页：<input type="url"><br/>
    年龄：<input type="number" min="0" max="150" step="1" value="25"/><br/>
    出生日期<input type="date" /><br/>
    <input type="submit" value="提交"/>
</form>

</body>
</html>
